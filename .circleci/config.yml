version: 2
jobs:
  deploy:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      # check out our code
      - checkout

      - run:
          name: Deploy to staging
          command: pwd

    notify:
      webhooks:
        - url: https://api.ghostinspector.com/v1/suites/$GI_SUITE/execute/?apiKey=$GI_API_KEY&startUrl=my-staging.site.comL&immediate=1